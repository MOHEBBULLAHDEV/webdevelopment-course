<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline Grid</title>
    <style>
        .container{
            /* display: inline-grid; */
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows:700px repeat(1, 400px) 500px;
            gap: 20px;
        }
        .box{
           
            background-color: tan;
            padding: 50px;
        }
        .box2{
            width: 500px;
            height: 400px;
            background-color: seagreen;
        }





    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    </div>
    
</body>
</html>
